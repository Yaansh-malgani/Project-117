<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body id="body_back">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div id="heading">
<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
</div>
<h2 class="output">Your Sketch : <span id="your_sketch"></span></h2>
<h2 class="output">Confidence : <span id="your_sketch"></span></h2>

<h3 id="input">
  Sketch to be drawn : <span id="random"></span>
</h3>
<h1>
<h2 id="Score">Score: <span id="score"></span></h2>
   <h2 id="Timer">Timer: <span id="timer"></span></h2>
</h1>

<canavs id="myCanvas" height="250px" width="250px"></canavs>


</center> 




<script src="main.js"></script>
</body>
